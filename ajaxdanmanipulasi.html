<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX dan manipulasi</title>
  </head>
  <body>
    <h1>32 derajat farenheit adalah</h1>
    <p id="tulis"></p>
    <script>
      document.getElementsById("tulis").innerHTML =
      "Suhunya adalah" + toCelcius(32) + "derajat celcius";
      function toCelcius (fahrenheit) (
          return (5/9) * (fahrenheit-32);
      )
    </script>
  </body>
</html>
